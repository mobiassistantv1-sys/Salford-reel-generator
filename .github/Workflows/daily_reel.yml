name: Daily Salford Reel Generator

on:
  # æ¯æ—¥ 20:00 GMT è‡ªå‹•åŸ·è¡Œ
  schedule:
    - cron: '0 20 * * *'
  
  # å…è¨±æ‰‹å‹•è§¸ç™¼æ¸¬è©¦
  workflow_dispatch:

jobs:
  generate-reel:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
      
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install edge-tts moviepy requests pillow
      
      - name: Create output directory
        run: mkdir -p videos/reels
      
      - name: Generate Reel video
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        run: |
          python daily_reel_automation.py
      
      - name: Upload video as artifact
        uses: actions/upload-artifact@v4
        with:
          name: salford-reel-${{ github.run_number }}
          path: videos/reels/*.mp4
          retention-days: 30
      
      - name: Commit and push video (optional)
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add videos/reels/*.mp4 || true
          git commit -m "ğŸ¬ Auto-generated Reel: $(date +'%Y-%m-%d')" || true
          git push || true
        continue-on-error: true
